<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <p>What is your name?</p>

    <p>Hello, <span id="name"></span>!</p>

    <p>What's your favorite food?</p>

    <p>Your favorite food is <span id="food"></span>!</p>

    <p>What's your favorite color?</p>
    <p>Your favorite color is <span id="color"></span></p>

    <script>
        let name = prompt("What is your name?");
        document.getElementById("name").innerHTML = name;
        let food = prompt("What's your favorite food?");
        document.getElementById("food").innerHTML = food;
        let color = prompt("What's your favorite color?");
        document.getElementById("color").innerHTML = color;

     
    </script>
</body>
</html>
