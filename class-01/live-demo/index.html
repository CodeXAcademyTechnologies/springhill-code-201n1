<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Asker</title>
</head>
<body>
  <h1>Question Asker will ask a few questions.</h1>
  <p>1. What is your name?</p>
  <p>2. What is your favorite food?</p>
  <p>3. What is your favorite color?</p>
  
  <script>
    let yourName = prompt("What is your name?");
    let yourFavoriteFood = prompt("What is your favorite food?")
    let color = prompt("What is your favorite color?");

    alert(  "Your name is " + yourName + "\n"
          + "Your favorite food is " + yourFavoriteFood + "\n"
          + "Your favorite color is " + color
    )

  </script>
</body>
</html>
